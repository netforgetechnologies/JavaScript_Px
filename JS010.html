<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            div{
                  width: 50px;
                  height: 50px;
                  background-color: green;
                  color: white;
            }
      </style>
</head>
<body>
      <h4>WELCOME TO THE JS MOUSEOUT AND MOUSEIN CLASS </h4>
      <div>
            <p>I love Coding</p>
      </div>
      <script>
            var heading=document.querySelector('h4');
            var box = document.querySelector('div');

            box.addEventListener('mouseover', function(){
                  heading.innerHTML="The Mouse is Over the Box";
            });

            box.addEventListener('mouseout', function(){
                  heading.innerHTML="The Mouse has left the Box";
            });
            heading.addEventListener('mouseover', function(){
                  heading.innerHTML="It is over the Box";
            });
            heading.addEventListener('mouseout', function(){
                  heading.innerHTML="It has Left";
            });
      </script>
</body>
</html>
