<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="calc Facial Prototype.css">
</head>
<body>
      <div class="calculator">
            <div class="face"></div>
            <div class="general"></div>
            <div class="small0">
                  <button>Shift</button>
                  <button>Alpha</button>
                  <button class="x">MAIN</button>
                  <button>Mode</button>
                  <button>On</button>
            </div>
            <div class="small1">
                  <button>ab/c</button>
                  <button>SQ</button>
                  <button>X2</button>
                  <button>Log</button>
                  <button>Log X</button>
                  <button>(-)</button>
            <div class="small2">
                  <button>'''</button>
                  <button>hyp</button>
                  <button>sinX</button>
                  <button>cosX</button>
                  <button>TanX</button>
                  <button>ENG</button>
            </div class="small3">
                  <button>(</button>
                  <button>)</button>
                  <button>M+</button>
                  <button>Polx</button>
                  <button>cCr</button>
                  <button>*</button>
            </div>
            <div class="cal">
                  <button>7</button>
                  <button>8</button>
                  <button>9</button>
                  <button>DEL</button>
                  <button>AC</button>
                  <button>/</button>
            </div>
            <div class="cal">
                  <button>4</button>
                  <button>5</button>
                  <button>6</button>
                  <button>X</button>
                  <button>-</button>
                  <button>cog</button>
            </div>
            <div class="cal">
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
                  <button>+</button>
                  <button>KOL</button>
                  <button>/</button>
            </div>
            <div class="cal">
                  <button>0</button>
                  <button>Alt</button>
                  <button>.</button>
                  <button>X10x</button>
                  <button>Ans</button>
                  <button>=</button>
            </div>
      </div>
</body>
</html>
