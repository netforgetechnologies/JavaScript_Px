      <h1>Welcome to the JavaScript Slide Shows</h1>
      <div>
            <img src="Ax.webp" alt="Slide shows" id="myimage" style="height: 40px ;width: 40px; display: inline;">
      </div>
      <p>
            <a href="#" id="prev">Previous</a>--- <a href="#" id="next">Next</a>
      </p>

            //Option NEXT
             var images=["Ax.webp", "Photi.jpg","Pho.jpg"];
             var initial=0;
             var x=document.getElementById('next');
             x.addEventListener("click",function(){
                  initial++;
                  if(initial>images.length-1){
                        initial=0;
                  }
                  document.getElementById("myimage").src=images[initial];
             });
             //Previous
             const y=document.getElementById('prev');
             y.addEventListener("click",function(){
                  initial--;
                  if(initial<0){
                        initial=images.length-1;
                  }
                  document.getElementById("myimage").src=images[initial];
             });
      </script>
</body>
