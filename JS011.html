<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ellaboration</title>
      <style>
            div{
                  background-color: yellow;
                  height: 100px;
                  width: 100px;
                  border-radius: 100px;
                  margin: 20px;
                  cursor: pointer;
            }.chess{
                  background-color: green;
            }
      </style>
</head>
<body>
      <h1>We are the Lovers</h1>
      <div></div>
      <button>Login</button>
      <script>
            var y=document.querySelector('h1');
            var x=document.querySelector('button');
            x.addEventListener('click',function(){
                  alert('Login Successful');
            });
            x.addEventListener('mouseover',function(){
                  y.innerHTML = 'Successfully login';                  
            })
            x.addEventListener('mouseout',function(){
                  y.innerHTML = 'Completed';
            })
            y.addEventListener('click',function(){
                  alert('Login Successful');
            });
            y.addEventListener('mouseover',function(){
                  y.innerHTML = 'Successfully login';                  
            })
            y.addEventListener('mouseout',function(){
                  y.innerHTML = 'Completed';
            })
      </script>
</body>
</html>
